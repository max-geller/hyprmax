# This is a test configuration file for development
# It mirrors the structure of a real hyprland.conf but won't affect your system

monitor=eDP-1,1920x1080,0x0,1
monitor=HDMI-A-1,1920x1080,1920x0,1

general {
    border_size=2
    gaps_in=5
    gaps_out=10
    cursor_inactive_timeout=0
    layout=dwindle
    no_focus_fallback=false
}

decoration {
    rounding=10
    blur=true
    blur_size=3
    blur_passes=1
    active_opacity=0.95
    inactive_opacity=0.9
    drop_shadow=true
    shadow_range=4
    shadow_color=rgba(1a1a1aee)
}

animations {
    enabled=true
} 